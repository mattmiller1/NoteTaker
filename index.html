<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Note Taker</title>
</head>
<body> 
    <div class="modal-container">
      <div class="modal">
        <button class="modal__btn">&times;</button>
        <h2 class="modal__title">Title here</h2>  
        <p class="modal__body"></p>
       </div>
    </div>
        <div class="form-container">
            <h1>Note Taker</h1>
            <h3>New Note</h3>
            <form>
                <label for="title">Title
                    <input type="text" id="title" placeholder="Enter a title for note">            
                </label>
                <label for="note">Note
                    <textarea type="text" id="note" cols="30" rows="10" placeholder="Enter a new note"></textarea>
                </label>
                <input type="submit" value="Submit">
            </form>    
        </div>
        <div class="note-container">
        </div>
        <script defer src="./app.js"></script>
    </body>
</html>
